cache: apt
sudo: false
language: python
python:
- '3.4'
- '3.5'
addons:
  apt:
    packages:
    - libblas-dev
    - liblapack-dev
    - gfortran
before_install:
- openssl aes-256-cbc -K $encrypted_cd97de21217c_key -iv $encrypted_cd97de21217c_iv
  -in nsmaps/local_settings.py.enc -out nsmaps/local_settings.py -d
- wget http://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh
- bash miniconda.sh -b -p $HOME/miniconda
- export PATH="$HOME/miniconda/bin:$PATH"
- conda update --yes conda
install:
- conda install --yes python=$TRAVIS_PYTHON_VERSION pip numpy scipy matplotlib
- pip install -r requirements_travis.txt
- pip install coveralls
script:
- coverage run test.py
notifications:
  email: false
after_success:
  coveralls
